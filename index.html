<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <!--- This style block was added here to prevent the flickering of hidden content when the page loads-->
      <style>
        #register-form {
          display: none;
          opacity: 1;
        }

        #change-password-form {
          display: none;
          opacity: 1;
        }

        #btn-logout {
          display: none;
          opacity: 1;
        }

        #games {
          display: none;
          opacity: 1;
        }
      </style>



    </head>
    <body>
      <h1>Project One // Tic-Tac-Toe Game</h1>

      <input type="button" id="btn-logout" value="logout">

        <section>
        <!-- 
          BEGIN placeholder for successful registration message
          Used in testing - delete for production
        -->
        <p id="registration-result"></p>
        <!-- 
          END placeholder for successful registration message
          Used in testing - delete for production
        -->


        <form name="register-form" id="register-form">
          <h3>Register User</h3>

          <label for="register-email">Email Address:</label>
          <input type="email" placeholder="example.domain.com" name="credentials[email]" id="register-email">
          
          <label for="register-password">Password:</label>
          <input type="password" name="credentials[password]" id="register-password">
          
          <label for="register-confirm">Confirm Password:</label>
          <input type="password" name="credentials[password_confirmation]" id="register-confirmation">
          
          <input type="submit" name="register-submit" value="Create User">

          <div>
            <span><a href="#" id="anchor-login">Already a user?  Click here to login</a></span>
          </div>

        </form>
        
      </section>



      <!-- 
          BEGIN placeholder for successful login message
          Used in testing - delete for production
        -->
        <p id="login-result"></p>
        <!-- 
          END placeholder for successful Login message
          Used in testing - delete for production
        -->


        <form name="login-form" id="login-form">
          <h3>Login</h3>

          <label for="login-email">Email Address:</label>
          <input type="email" placeholder="example.domain.com" name="credentials[email]" id="login-email">
          
          <label for="login-password">Password:</label>
          <input type="password" name="credentials[password]" id="login-password">
          
          <input type="submit" name="login-submit" value="login">

          <div>
            <span><a href="#" id="anchor-register-user">Register New User</a></span>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <span><a href="#" id="anchor-forgot-pw">Forgot Password?</a></span>
          </div>

        </form>



        <!-- 
          BEGIN placeholder for successful login message
          Used in testing - delete for production
        -->
        <p id="change-password-result"></p>
        <!-- 
          END placeholder for successful Login message
          Used in testing - delete for production
        -->


        <form name="change-password-form" id="change-password-form">
          <h3>Change Password</h3>

          <label for="old-password">Old Password:</label>
          <input type="password" name="passwords[old]" id="old-password">

          <label for="new-password">New Password:</label>
          <input type="password" name="passwords[new]" id="new-password">
          
          <!--
          <label for="confirm-password">Confirm new Password:</label>
          <input type="password" name="confirm-password" id="confirm-password">
          -->

          <input type="submit" name="change-password" value="change password">

        </form>


        
        <!-- Begin Game Board Basics-->
        <section id="games">
          <input type="button" id="btn-new-game" value="Start a new Game">
          <input type="button" id="btn-show-games" value="Show All Games">
          <p>Here is a list of all your games:</p>
          <!-- placeholder for list of games -->
          <ul id="list-of-games"></ul>
        </section>

        


    </body>
</html>
