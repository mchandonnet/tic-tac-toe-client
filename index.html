<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <!--- This style block was added here to prevent the flickering of hidden content when the page loads-->
      <style>
        #register-form {
          display: none;
        }

        #change-password-form {
          display: none;
        }

        #control-buttons {
          display: none;
        }

        #games {
          display: none;
        }

        #tic-tac-toe-board {
          display: none;
        }
      </style>



    </head>
    <body>
      <h1>Project One // Tic-Tac-Toe Game</h1>

      <section id="control-buttons-section">

          <div id="control-buttons">      
            <input type="button" id="btn-logout" value="logout">
            <input type="button" id="btn-change-password" value="change password">
            <input type="button" id="btn-new-game" value="Start a new Game">
          </div id="control-buttons">

      </section>

  

      <!-- BEGIN REGISTER FORM SECTION -->
      <section id="register-section">
      
        <form name="register-form" id="register-form">
          
          <div class="container">

            <div class="row">
              <div class="accent-div-top col-12"></div>
            </div>

            <div class="row">
              <div class="login col-12">Register User</div>
            </div>

            <div class="row">
              <div class="login col-12"><input type="email" placeholder="example.domain.com" name="credentials[email]" id="register-email"></div>
            </div>

            <div class="row">
              <div class="login col-12"><input type="password" name="credentials[password]" id="register-password"></div>
            </div>

            <div class="row">
              <div class="login col-12"><input type="password" name="credentials[password_confirmation]" id="register-confirmation"></div>
            </div>

            <div class="row">
              <div class="login col-12"><p id="registration-result"></p></div>
            </div>

            <div class="row">
              <div class="login col-12"><input type="submit" name="register-submit" value="Create User"></div>
            </div>

            <div class="row">
              <div class="login col-12"></div>
            </div>

            <div class="row">
              <div class="login col-12"></div>
            </div>


            <div class="row">
              <div class="accent-div-bottom login col-12"><a href="#" id="anchor-login">Already a user?  Click here to login</a></div>
            </div>


          </div>

        </form>
        

      </section>
      <!-- END REGISTER FORM SECTION --> 
       
      

      <!-- BEGIN LOGIN FORM SECTION -->
      <section id="login-secion">
        <form name="login-form" id="login-form">
        
            <div class="container">

            <div class="row">
              <div class="accent-div-top col-12"></div>
            </div>

            <div class="row">
              <div class="login col-12">USER LOGIN</div>
            </div>

            <div class="row">
              <div class="login col-12"><input type="email" placeholder="example.domain.com" name="credentials[email]" id="login-email"></div>
            </div>

            <div class="row">
              <div class="login col-12"><input type="password" placeholder="password" name="credentials[password]" id="login-password"></div>
            </div>

            <div class="row">
              <div class="login col-12"><p id="login-result"></p></div>
            </div>

            <div class="row">
              <div class="login col-12"><input type="submit" name="login-submit" value="Sign In"></div>
            </div>

            <div class="row">
              <div class="login col-12">
                <a href="#" id="anchor-forgot-pw">Forgot username -or- password?</a></span>
              </div>
            </div>

            <div class="row">
              <div class="login col-12"></div>
            </div>

            <div class="row">
              <div class="accent-div-bottom login col-12"><a href="#" id="anchor-register-user">Click to register new user</a></div>
            </div>

          </div>

        </form>
      </section>
      <!-- END LOGIN FORM SECTION -->

      <!-- START CHANGE PASSWORD SECTION-->
      <section id="change-password-section">
        <form name="change-password-form" id="change-password-form">
        
          <div class="container">

          <div class="row">
            <div class="accent-div-top col-12"></div>
          </div>

          <div class="row">
            <div class="login col-12">CHANGE PASSWORD</div>
          </div>

          <div class="row">
            <div class="login col-12"><input type="password" placeholder="current password" name="passwords[old]" id="old-password"></div>
          </div>

          <div class="row">
            <div class="login col-12"><input type="password" placeholder="new password" name="passwords[new]" id="new-password"></div>
          </div>

          <div class="row">
            <div class="login col-12"><p id="change-password-result"></p></div>
          </div>

          <div class="row">
            <div class="login col-12"><input type="submit" name="change-password" value="change password"></div>
          </div>

          <div class="row">
            <div class="login col-12"></div>
          </div>

          <div class="row">
            <div class="accent-div-bottom login col-12"><a href="#" id="back-to-game">Click to return to the game</a></div>
          </div>

        </div>

      </form>

      </section>
      <!-- END CHANGE PASSWORD SECTION -->
        


        
        <!-- Begin Game Board Basics-->
        <section>
          <div class="container" id="tic-tac-toe-board">

            <div class="row">
              <div class="col-12"><p id="display-game-id"></p></div>
            </div>
            
            <div class="row">
                <div class="game-board-divs top-left col-4" id="0"><p id="contents-0"></p></div>
                <div class="game-board-divs top-mid col-4" id="1"><p id="contents-1"></div>
                <div class="game-board-divs top-right col-4" id="2"><p id="contents-2"></div>
            </div>

            <div class="row">
              <div class="game-board-divs mid-left col-4" id="3"><p id="contents-3"></div>
              <div class="game-board-divs col-4" id="4"><p id="contents-4"></div>
              <div class="game-board-divs mid-right col-4" id="5"><p id="contents-5"></div>
            </div>

            <div class="row">
              <div class="game-board-divs bot-left col-4" id="6"><p id="contents-6"></p></div>
              <div class="game-board-divs bot-mid col-4" id="7"><p id="contents-7"></p></div>
              <div class="game-board-divs bot-right col-4" id="8"><p id="contents-8"></p></div>
            </div>

          </div>
        </section>



        
        
        <section id="games">
          <input type="button" id="btn-show-games" value="Show All Games">
           


          
          <p>Here is a list of all your games:</p>
          <!-- placeholder for list of games -->
          <ul id="list-of-games"></ul>
        </section>

        


    </body>
</html>
